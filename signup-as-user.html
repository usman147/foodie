<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup as a User</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="box-wrapper">
        <div class="box">
            <div class="box-content">
            <div class="signin-call-to-action">
                Already have an account? &nbsp;&nbsp;<a href="login.html" class="hollow-btn">Login</a>
            </div>
            <h1>Signup <span class="subtext">Register yourself to Order Food</span></h1>
            <div class="signup-form">
                <label for="firstNname">User name:</label>
                <input type="text" name="username" id="username" placeholder="Username" class="input-field">
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" placeholder="Email*" class="input-field">
                <label for="phone">Phone:</label>
                <input type="number" name="phone" id="phone" placeholder="Phone" class="input-field">
                <label for="country">Country:</label>        
                <select name="country" id="country" class="default-dropdown">
                    <option value="">Select Country</option>
                    <option value="pakistan">Pakistan</option>
                    <option value="usa">USA</option>
                </select>

                <label for="city">City:</label>        
                <select name="city" id="city" class="default-dropdown">
                    <option value="">Select</option>
                    <option value="hyd">Hyderabad</option>
                    <option value="khi">Karachi</option>
                </select><br>
                <label for="password">Password:</label>

                <input type="text" name="password" id="password" placeholder="Password*" class="input-field">

                <button onclick="signupAsUser();" class="default-btn">Signup</button>
            </div>
</div>  <!-- box content Ends -->
</div>  <!-- box Ends -->
</div>  <!-- box wrapper Ends -->


    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="firebase-config.js"></script>
    <script src="app.js"></script>
</body>
</html>
